<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <h1>Tip Calculator</h1>
    <form id="tip-form">
      <label for="bill">Bill Amount</label>
      <input data-cy="bill-input" type="number" id="bill" placeholder="e.g. 100.00" step="0.01" required />

      <label for="tip-percent">Tip Percentage</label>
      <input data-cy="tip-input" type="number" id="tip-percent" placeholder="e.g. 15" step="0.1" required />

      <label for="people">Number of People</label>
      <input data-cy="people-input" type="number" id="people" placeholder="e.g. 1" min="1" value="1" />

      <button data-cy="calculate-btn" type="submit" id="calc">Calculate</button>
    </form>

    <section id="results" aria-live="polite">
      <p>Tip Amount: $<span data-cy="tip-per-person" id="tip-amount">0.00</span></p>
      <p>Total Per Person: $<span data-cy="total-per-person" id="total-per-person">0.00</span></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
